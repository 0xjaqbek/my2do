name: Deploy My2Do to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create build directory
        run: mkdir -p build

      - name: Copy core files
        run: |
          cp index.html build/
          cp styles.css build/
          cp script.js build/
          cp manifest.json build/
          cp sw.js build/
          cp create-simple-icons.html build/

      - name: Copy icons if they exist
        run: |
          if [ -d "icons" ]; then
            cp -r icons/ build/
          else
            echo "Icons directory not found - will be generated on first visit"
            mkdir -p build/icons
          fi

      - name: Create 404.html for GitHub Pages SPA
        run: |
          cat > build/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pl">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>My2Do - Przekierowanie</title>
              <script>
                  // Redirect to index.html for SPA routing
                  const pathSegmentsToKeep = 1;
                  const l = window.location;
                  l.replace(
                      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
                      (l.search ? '&' + l.search.slice(1) : '') +
                      l.hash
                  );
              </script>
          </head>
          <body>
              <p>Przekierowywanie do My2Do...</p>
              <p><a href="./">Kliknij tutaj, je≈õli strona nie przekierowuje automatycznie</a></p>
          </body>
          </html>
          EOF

      - name: Update service worker for GitHub Pages
        run: |
          # Get repository name for proper paths
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          sed "s|'/|'/$REPO_NAME/|g" sw.js > build/sw.js

      - name: Update manifest for GitHub Pages
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          sed "s|\"start_url\": \"/\"|\"start_url\": \"/$REPO_NAME/\"|g" manifest.json > build/manifest.json

      - name: Update HTML for GitHub Pages
        run: |
          sed -e 's|href="/manifest.json"|href="./manifest.json"|g' \
              -e 's|/sw.js|./sw.js|g' \
              index.html > build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "üéâ My2Do PWA deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì± **Access your app at:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. üé® **Generate icons**: Open \`create-simple-icons.html\` to create PWA icons" >> $GITHUB_STEP_SUMMARY
          echo "2. üì± **Install as PWA**: Add to Home Screen on mobile devices" >> $GITHUB_STEP_SUMMARY
          echo "3. üîë **Google Calendar**: Configure API keys for calendar integration" >> $GITHUB_STEP_SUMMARY
          echo "4. üß™ **Test features**: Try speech recognition, offline mode, and notifications" >> $GITHUB_STEP_SUMMARY